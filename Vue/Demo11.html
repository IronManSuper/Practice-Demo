<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="test">
    {{a}}
    {{b}}
    <hello-world></hello-world>
</div>
<script  type="text/x-template" id="hello-world-template">
    <p>Hello World</p>
</script>
<script type="text/javascript">

    Vue.component('hello-world',{
        template:'#hello-world-template'
    });

    var vm=new Vue({
        el:'#test',
        data:{
            a:{
                'one':'1'
            },
            b:''
        }
    });
    Vue.set(vm.a,'two','2');
    vm.b='Hello World';
</script>
</body>
</html>
