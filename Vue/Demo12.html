<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="example">
        {{message}}
    </div>
    <script type="text/javascript">
        var vm=new Vue({
            el:'#example',
            data:{
                message:'123'
            }
        });
        vm.message='new message';
        console.log(vm.$el.textContent);
        vm.$el.textContent==='new message';
        Vue.nextTick(function(){
            console.log(vm.$el.textContent);
            vm.$el.textContent==='new message';
        })
    </script>
</body>
</html>
