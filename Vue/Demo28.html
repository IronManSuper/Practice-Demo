<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom :v="nnum" :ar="arr" @input="updateValue">

        </mycom>
        <div>{{nnum}}</div>
    </div>

    <script type="text/javascript">
        Vue.component('mycom',{
            render:function(createElement){
                var self=this;
                var inp=createElement('input',{
                    domProps:{
                        value:self.v
                    },
                    on:{
                        input:function(event){
                            self.$emit('input',event.target.value);
                        }
                    }
                });
                return createElement('div',[inp]);
            },
            props:{
                v:{
                    type:Number,
                    default:0
                },
                n:{
                    default:'Hello'
                },
                ar:{
                    type:Array,
                    default:function(){
                        return [1,23,4,5,6,55,65]
                    }
                }
            },
            methods:{
                update:function(){

                }
            }
        });

        var app=new Vue({
            el:'#app',

            data:{
                nnum:100,
                arr:[1,2,3,4,5,6,7,8]
            },
            methods:{
                updateValue:function(value){
                    this.nnum=parseFloat(value)
                }
            }
        })
    </script>
</body>
</html>
