<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="example">
        <my-component></my-component>
        <my-component2></my-component2>
    </div>
    <script type="text/javascript">
        Vue.component('my-component',{
            template:'<div>A custom component!</div>'
        });
        var Child={
            template:'<div>A Two custom component!</div>'
        };
        var a=new Vue({
            el:'#example',
            components:{
                'my-component2':Child
            }
        });
    </script>
</body>
</html>
