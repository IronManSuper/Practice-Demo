<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example-2">
    <button v-on:click="greet">Greet</button>
</div>
<script type="text/javascript">
    var example2=new Vue({
        el:'#example-2',
        data:{
            name:'Vue.js'
        },
        methods:{
            greet:function(event){
                alert('Hello'+this.name+'!');

                alert(event.target.tagName)
            }
        }
    });

    example2.greet();
</script>
</body>
</html>
