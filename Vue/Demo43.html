<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="App">
    <myslot>
        <template slot="name2" scope="props">
            <div>{{props.text}}</div>
        </template>
        <template slot="name1" scope="props">
            <span>{{props.text}}</span>
        </template>
    </myslot>
</div>
<script type="text/javascript">

    Vue.component('myslot',{
        render:function(createElement){
            var he=createElement('div',{
                domProps:{
                    innerHTML:'this child div'
                }
            });

            return createElement('div',[he,this.$scopedSlots.name2({
                text:'Hello scope'
            }),this.$scopedSlots.name1({
                text:'$scopedSlots using'
            })])
        }
    });

    new Vue({
        el:'#App'
    });
    
</script>
</body>
</html>
