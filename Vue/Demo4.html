<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="test">
        <button v-on:click="warn('From cannot be sumitted yet,',$event)">Submit</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#test',
            methods:{
                warn:function(message,event){
                    console.log(event);
                    if(event)event.preventDefault();
                    alert(message);
                }
            }
        })
    </script>
</body>
</html>
