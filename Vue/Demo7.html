<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="counter-event-example">
        <p>{{total}}</p>
        <button-counter v-on:increment="incrementTotal"></button-counter>
        <button-counter v-on:increment="incrementTotal"></button-counter>
    </div>
<script type="text/javascript">
    Vue.component('button-counter',{
        template:'<div v-on:click="increment">{{counter}}</div>',
        data:function(){
            return {
                counter:0
            }
        },
        methods:{
            increment:function(){
                this.counter+=1;
                this.$emit('increment')
            }
        }
    });

    new Vue({
        el:'#counter-event-example',
        data:{
            total:0
        },
        methods:{
            incrementTotal:function(){
                console.log(arguments);
                this.total+=1;
            }
        }
    })
</script>
</body>
</html>
