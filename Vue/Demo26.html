<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom :v="nnum">
            <div slot="slot2">HaHaHa</div>
            <div slot="slot1">GGGGGG</div>
        </mycom>
    </div>
    <script type="text/javascript">
        Vue.component('mycom',{
            render:function(createElement){
                var self=this;
                if(this.v==1){
                    return createElement('div',{
                        domProps:{innerHTML:'component n='+this.n}
                    })
                }else{
                    return createElement('div',[this.$slots.slot1,this.$slots.slot2])
                }
            },
            props:{
                v:{
                    type:Number,
                    default:0
                },
                n:{
                    default:'Hello'
                }
            }
        });
        var app=new Vue({
            el:'#app',
            data:{
                nnum:1
            }
        })
    </script>
</body>
</html>
