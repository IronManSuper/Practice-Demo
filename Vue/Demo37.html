<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <anchored-heading :level="level"></anchored-heading>
    </div>
    <script type="text/javascript">
        Vue.component('anchored-heading',{
            render:function(createElement){
                return createElement('h'+this.level,'Hello World');
            },
            props:{
                level:{
                    type:Number,
                    required:true
                }
            }
        });
        new Vue({
            el:'#app',
            data:{
                level:1
            }
        })
    </script>
</body>
</html>
