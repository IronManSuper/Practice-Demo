<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom :v="nnum">
            <div slot="slot2">HaHaHa</div>
            <div slot="slot1">这是默认数据</div>
        </mycom>
    </div>
    <script type="text/javascript">
        Vue.component('mycom',{
            render:function(createElement){
                if (this.v==1){
                    return createElement('div',this.ar.map(function(item){
                        return createElement('li',{
                            domProps:{
                                innerHTML:item
                            }
                        })
                    }))
                }else{
                    return createElement('div',[this.$slots.slot1,this.$slots.slot2]);
                }
            },
            props:{
                v:{
                    type:Number,
                    default:0
                },
                n:{
                    default:'Hello'
                },
                ar:{
                    type:Array,
                    default:function(){
                        return [1,23,4,5,6,44,56,65]
                    }
                }
            }
        });
        var app=new Vue({
            el:'#app',
            data:{
                nnum:1,
                arr:[1,2,3,4,5,6,7,8]
            }
        })
    </script>
</body>
</html>
